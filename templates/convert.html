<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="glass-container">
        <h1>üå°Ô∏è –ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä</h1>
        <form class="converter-form" onsubmit="return convertTemperature(event)">
            <div class="input-group">
                <label class="input-label">–í–≤–µ–¥–∏—Ç–µ –∑–Ω–∞—á–µ–Ω–∏–µ</label>
                <input 
                    type="number" 
                    class="input-field"
                    id="temperature"
                    name="temperature" 
                    placeholder="0.00" 
                    required 
                    step="0.01"
                >
            </div>

            <div class="radio-grid">
                <input type="radio" id="c-to-f" name="direction" value="CtoF" checked>
                <label for="c-to-f" class="radio-card">
                    <div class="radio-icon"></div>
                    <span>¬∞C ‚Üí ¬∞F</span>
                </label>

                <input type="radio" id="f-to-c" name="direction" value="FtoC">
                <label for="f-to-c" class="radio-card">
                    <div class="radio-icon"></div>
                    <span>¬∞F ‚Üí ¬∞C</span>
                </label>
            </div>

            <button type="submit" class="submit-btn">–ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å ‚Üí</button>
        </form>

        <!-- –ë–ª–æ–∫ –¥–ª—è –≤—ã–≤–æ–¥–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ -->
        <div id="resultContainer" class="result-message" style="display: none;">
            <span id="resultText"></span>
            <a href="#" onclick="clearResult()" class="back-btn">‚Üê –ù–æ–≤—ã–π —Ä–∞—Å—á—ë—Ç</a>
        </div>
    </div>

    <script>
        function convertTemperature(event) {
            event.preventDefault(); // –û—Ç–º–µ–Ω–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã

            // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
            const tempInput = parseFloat(document.getElementById("temperature").value);
            const direction = document.querySelector('input[name="direction"]:checked').value;

            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (isNaN(tempInput)) {
                alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ —á–∏—Å–ª–æ!");
                return;
            }

            // –í—ã—á–∏—Å–ª–µ–Ω–∏–µ
            let result;
            if (direction === "CtoF") {
                result = (tempInput * 9/5 + 32).toFixed(2);
            } else {
                result = ((tempInput - 32) * 5/9).toFixed(2);
            }

            // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—ã–≤–æ–¥–∞
            const inputScale = (direction === "CtoF") ? "C" : "F";
            const outputScale = (direction === "CtoF") ? "F" : "C";
            const resultText = `${tempInput}¬∞${inputScale} = ${result}¬∞${outputScale}`;

            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            document.getElementById("resultText").textContent = resultText;
            document.getElementById("resultContainer").style.display = "block";
        }

        function clearResult() {
            document.getElementById("resultContainer").style.display = "none";
            document.getElementById("temperature").value = "";
        }
    </script>
</body>
</html>

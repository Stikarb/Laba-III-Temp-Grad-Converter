<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Конвертер температур</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Конвертер температур</h1>
        <form method="POST" action="/convert">
            <div class="input-group">
                <label for="temperature">Температура:</label>
                <input type="number" id="temperature" name="temperature" required step="0.01">
            </div>
            <div class="input-group">
                <label>Направление:</label>
                <div>
                    <input type="radio" name="direction" value="CtoF" checked> Цельсий → Фаренгейт<br>
                    <input type="radio" name="direction" value="FtoC"> Фаренгейт → Цельсий
                </div>
            </div>
            <input type="submit" value="Конвертировать">
        </form>
    </div>
</body>
</html>
